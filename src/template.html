<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <header>
        <nav class="flex-row">
            <button class="flex-row clickable logo" data-action="home">
                <img  id="nav-logo"   alt="SaraFood logo">
                <h2 id="logo-name"></h2>
            </button>

            <div class="flex-row">

    
                <div class="flex-row nav-links">
    
                    <button data-action="home">Home</button>
                    <button data-action="about">About</button>
                    <div class="user-menu flex-row">
                    </div>
                </div>
                <img id="user-img"  alt="avatart" class="sb-shadow">
                <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>

            </div>
        </nav>
    </header>

          <dialog id="dialog-edit-todo" class="dialog-modal">
            <div class="flex-col">
                <button id="dialog-close" class="sb-button dialog-close" autofocus>X</button>
                <h2>Edit</h2>
                <form class="todo-form flex-col"  method="post">
                    <div class="form-row">
                        <label for="todo-title">Title</label>
                        <input type="text" id="todo-title" name="todo-title">
                    </div>  
                    <div class="form-row">
                        <label for="todo-desc">Description</label>
                        <input type="text" id="todo-desc" name="todo-desc">
                    </div>
                    <div class="form-row">
                        <label for="todo-due">Due</label>
                        <input type="date" id="todo-due" name="todo-due">
                    </div>
                    <button class="sb-button" type="submit" id="button-add-todo">Add</button>
                </form>

            </div>
        </dialog>
            
        <div id="content" class="flex-col">
    
    
        </div>
        
        <footer class="flex-col">
    
        </footer>

    
</body>
</html>
